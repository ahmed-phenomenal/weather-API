<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Weather</title>
    <!--Css Files-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel='stylesheet' href='CSS/style.css'>

    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--navbar-->
    <div class="navbar py-5">
        <div class="container">
            <div class="weather">
                <a href="#">
                <img src="./Weather/logo@2x.png" alt="logo">
                <p>Weather<br><span>tagline goes here</span></p>
                </a>
            </div>
            <div class="sections">
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Live cameras</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--main content-->
    <div class="content">
        <div class="input">
            <div class="container">
                <div class="input-container">
                    <input type="text" placeholder="Find Your Location..." id="search">
                    <button type="button">Find</button>
                </div>
            </div> 
        </div>
        <div class="weather" id="weather">
            <div class="container">
                <div class="cards">
                    <div class="card one" id="one">
                        <div class="title">
                            <p id="today_day_name"></p>
                            <p id="today_day_date">17June</p>
                        </div>
                        <div class="content">
                            <p style="color: #bfc1c8; font-size: 18px; padding: 10px 20px;" id="location">Cairo</p>
                            <h1 style="color: white; font-size: 90px;font-weight: 700;padding: 10px 20px;" ><span id="today_temp">38.8</span><span><sup>o</sup>C</span></h1>
                            <i class="fa-solid fa-sun" style="color: #FAF400; font-size: 50px; font-weight: 700; line-height: 36px; padding: 10px 20px;" id="today_image"></i>
                            <!-- <img src="" alt="" id="today_image"> -->
                            <p style="color: #009AD8; padding: 10px 20px;" id="today_condition">Sunny</p>
                            <div class="elements">
                                <div class="element">
                                    <i class="fa-solid fa-umbrella" ></i>
                                    <p ><span id="rain">20</span>%</p>
                                </div>
                                <div class="element">
                                    <i class="fa-solid fa-wind" ></i>
                                    <p ><span id="wind">18</span>km/h</p>
                                </div>
                                <div class="element">
                                    <i class="fa-solid fa-compass" ></i>
                                    <p ><span id="compass">East</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card two">
                        <div class="title" id="next_day_name">
                            Tuesday
                        </div>
                        <div class="content">
                            <i class="fa-solid fa-sun" style="color: #FAF400; font-size: 24px; font-weight: 700; line-height: 36px; padding: 20px 0;"></i>
                            <p style="color: white; font-size: 24px;" ><span id="next_max_temp">40.5</span><span><sup>o</sup>C</span></p>
                            <p style="color: #bfc1c8;" ><span id="next_min_temp">24.3</span><span><sup>o</sup></span></p>
                            <p style="color: #009AD8; padding: 10px 20px;" id="next_condition_text">Sunny</p>
                        </div>
                    </div>
                    <div class="card three">                        
                        <div class="title" id="two_days_name">
                            Wednesday
                        </div>
                        <div class="content">
                            <i class="fa-solid fa-sun" style="color: #FAF400; font-size: 24px; font-weight: 700; line-height: 36px; padding: 20px 0;"></i>
                            <p style="color: white; font-size: 24px;"><span id="two_max_temp">40.9</span><span><sup>o</sup>C</span></p>
                            <p style="color: #bfc1c8;"><span id="two_min_temp">24.4</span><span><sup>o</sup></span></p>
                            <p style="color: #009AD8; padding: 10px 20px;" id="two_days_condition">Sunny</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <div class="footer">
        <div class="container">
            <div class="content">
                <div class="input-container">
                    <input type="text" placeholder="Enter Your Email To Subscribe...">
                    <button type="button">Subscribe</button>
                </div>
                <div class="sections">
                    <ul>
                        <li><i class="fa-brands fa-facebook"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-google-plus-g"></i></li>
                        <li><i class="fa-brands fa-pinterest"></i></li>
                    </ul>
                </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </div>
    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
